<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de solicitud de empleo</title>
    <link rel="stylesheet" href="/Apuntes/estilos/general.css" type="text/css">
    <link rel="stylesheet" href="/Apuntes/estilos/formulario.css" type="text/css">

</head>
<body>
    <header>Solicitud de empleo</header>
    <form method="POST" action="/Apuntes/ra3/forms/solicitud_empleo.php">
        <!-- Información personal -->
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre completo</label>
            <input type="text" name="nombre" id="nombre" size="50" required placeholder="Introduce aquí tu nombre completo">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" size="40" required>

            <label for="clave">Clave</label>
            <input type="password" name="clave" id="clave" size="10" required>

            <label for="linkedin">Perfil de LinkedIn</label>
            <input type="url" name="linkedin" id="linkedin" size="60">
        </fieldset>

        <fieldset>
            <legend>Detalles del trabajo</legend>
            <label for="fecha_disponibilidad">Fecha de disponibilidad</label>
            <input type="date" name="fecha_disponibilidad" id="fecha_disponibilidad" required>

            <label for="hora_entrevista">Hora entrevista</label>
            <input type="time" name="hora_entrevista" id="hora_entrevista" required>

            <label for="salario">Expectativa salarial</label>
            <input type="number" name="salario" id="salario" required min="1000">
        </fieldset>

        <fieldset>
            <legend>Preferencias del puesto</legend>
            <label for="areas">¿En qué áreas quieres trabajar?</label>
            <div>
                <input type="checkbox" name="area[]" id="area1" value="ds">Desarrollo software<br>
                <input type="checkbox" name="area[]" id="area2" value="dd">Diseño gráfico<br>
                <input type="checkbox" name="area[]" id="area3" value="mk">Marketing<br>
                <input type="checkbox" name="area[]" id="area4" value="rh">Recursos humanos<br>
            </div>

            <label for="modalidad">Modalidad de trabajo</label>
            <div>
                <input type="radio" name="modalidad" id="modalidad1" value="presencial">Presencial<br>
                <input type="radio" name="modalidad" id="modalidad2" value="teletrabajo">Teletrabajo<br>
                <input type="radio" name="modalidad" id="modalidad3" value="hibrido">Híbrido<br>
            </div>

            <label for="tipo_contrato">Tipo de contrato</label>
            <select name="tipo_contrato" id="tipo_contrato" size="1">
                <option value="">Seleccione uno...</option>
                <option value="tiempo_completo">Tiempo completo</option>
                <option value="media_jornada">Media jornada</option>
                <option value="freelance">Freelance</option>
            </select>

            <label for="habilidades">Habilidades</label>
            <!-- En size ponemos el tamaño máximo de opciones como máximo (Pueden ser menos) -->
            <select name="habilidades[]" id="habilidades" multiple size="5">
                <option value="js">JavaScript</option>
                <option value="py">Python</option>
                <option value="uxui">Diseño UX/UI</option>
                <option value="seo">SEO/SEM</option>
                <option value="gp">Gestión de proyectos</option>
            </select>

            <label for="comentarios">Comentarios:</label>
            <textarea name="comentarios" id="comentarios" placeholder="Cuéntame más sobre ti" rows="4" cols="40"></textarea>
        </fieldset>

        <input type="submit" name="operacion" value="Enviar">
    </form>
</body>
</html>
